<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="svg-image"></div>

    <div class="calc-container">
        <span class="previous-calculation"></span>
        <input type="text" class="calc-screen" value="" disabled>

        <div class="calc-keys">
            <button type="button" class="equal-sign">=</button>
            <button type="button" class="all-clear operator" value="all-clear">AC</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="remove operator">
                <i class='bx bxs-left-arrow-alt'></i>
            </button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="+">+</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button">
                <i class='bx bx-happy-beaming'></i>
            </button>
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="decimal operator" value=".">.</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
